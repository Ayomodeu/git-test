<!-- Display the countdown timer in an element -->
<div id="timer">
    <p id="demo"></p>
  </div>
  
  <!-- Display the details of the old iPhone -->
  <div id="details">
    <title>countdown timer</title>
    <h2>OLD IPHONE GIVEAWAY</h2>
    <img src="698.jpg" >
    <p>Model: iPhone 12 Pro Max</p>
    <p>Color: black</p>
    <p>Storage: 256 GB</p>
    <p>Condition: Good</p>
  </div>
  
  <style>
    /* Style the timer element */
    #timer {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 36px;
      text-align: center;
      margin: 20px;
      padding: 20px;
      border: 5px solid white;
    }
  
    /* Style the details element */
    #details {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      font-size: 24px;
      text-align: center;
      margin: 20px;
      padding: 20px;
      border: 5px solid black;
    }
  </style>
  
  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Mar 1, 2024 00:00:00").getTime();
  
    // Update the count down every 1 second
    var x = setInterval(function() {
  
      // Get today's date and time
      var now = new Date().getTime();
  
      // Find the distance between now and the count down date
      var distance = countDownDate - now;
  
      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
      // Display the result in the element with id="demo"
      document.getElementById("demo").innerHTML = "Time left till giveaway: " + days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";
  
      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>
